<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container mt-5 d-flex justify-content-center align-items-center"
    >
      <div class="group w-75 p-5 text-center">
        <h1>Smart Login System</h1>

        <div class="mb-3 w-100 my-3">
          <input
            type="text"
            id="userName"
            class=" form-control-plaintext border rounded "
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3 w-100">
          <input
            type="email"
            id="userEmail"
            class=" form-control-plaintext border rounded "
            placeholder="Enter your email"
          />
        </div>

        <div class="mb-3 w-100">
          <input
            type="password"
            id="userPassword"
            class=" form-control-plaintext border rounded "
            placeholder="Enter your password"
          />
        </div>

        <div id="message"></div>
        <button
          type="button"
          id="signup"
          class="btn w-100 my-3 border"
          onclick="addUser()"
        >
          Sign Up
        </button>

        <p class="text-white mb-3">
          You have an account?
          <a href="index.html" class="text-white text-decoration-none"
            >Sign In</a
          >
        </p>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
